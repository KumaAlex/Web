<html>

    <body>
        <script>
            function getSecondsToTomorrow() {
            let now = new Date();

            // завтрашняя дата
            let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);

            let diff = tomorrow - now; // разница в миллисекундах
            return Math.round(diff / 1000); // преобразуем в секунды
            }
                    </script>
    </body>

</html>
